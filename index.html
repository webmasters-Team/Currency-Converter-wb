<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmasters small projects</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,400;12..96,593&display=swap" rel="stylesheet">
<script src="https://essykings.github.io/JavaScript/currency.js"></script>
<body>
    <div class="container">
        <div class="key">
          <p>Get Your FREE API KEY <a target="_blank" href="https://www.exchangerate-api.com/">HERE</a></p>
        </div>
      
      
        <div class="currency-container">
          <h1>Currency<br>Converter</h1>
          <div class="input-box">
            <label for="amount">Enter amount</label>
            <input type="text" id="amount" placeholder="100" required />
          </div>
          <div class="currency">
            <div class="box">
              <select class="select-option" name="from-currency" id="fromCurrency">
                <option value="USD">United States Dollar</option>
              </select>
            </div>
            <div>
              <span>TO</span>
            </div>
            <div class="box">
              <select class="select-option" name="to-currency" id="toCurrency">
                <option value="USD">United States Dollar</option>
              </select>
            </div>
            <button class="convert">Convert</button>
            <p class="result"></p>
            <p class="error"></p>
      
          </div>
        </div>
      </div>
<script src="script.js"></script>    
</body>
</html>
